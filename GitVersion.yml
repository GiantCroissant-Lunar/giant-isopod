workflow: GitFlow/v1
mode: ContinuousDelivery
next-version: 0.1.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ""
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    label: "{BranchName}"
    increment: Inherit
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: None
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: Patch
  pull-request:
    regex: ^(pull|pr)[/-]
    mode: ContinuousDelivery
    label: PullRequest
    increment: Inherit
ignore:
  sha: []

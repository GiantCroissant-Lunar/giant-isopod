mode: ContinuousDelivery
next-version: 0.1.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ""
    increment: Patch
    prevent-increment-of-merged-branch-version: true
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    tag: "{BranchName}"
    increment: Inherit
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: None
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
  pull-request:
    regex: ^(pull|pr)[/-]
    mode: ContinuousDelivery
    tag: PullRequest
    increment: Inherit
ignore:
  sha: []
